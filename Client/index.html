<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SE 3316 Lab 3</title>
        <meta name="description" content="superheroes">
        <meta name="author" content="Griffin Manley">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title">
            <h1>Superheroes!</h1>
        </div>
    <div class="content">
        <div class="search">
            <div class="search-input">
                <input id="searchName" type="text" maxlength="20" placeholder="Enter Name...">
                <input id="searchRace" type="text" maxlength="20" placeholder="Enter Race...">
                <input id="searchPublisher" type="text" maxlength="20" placeholder="Enter Publisher...">
                <input id="searchPower" type="text" maxlength="20" placeholder="Enter Power...">
                <input id="searchLimit" type="number" min="1" placeholder="Enter Search Limit...">
            </div>
            <div class="search-buttons">
                <button id="searchBtn">Search</button>
                <button id="publishersBtn">Get All Publishers</button>
            </div>
        </div>
        

        <div class="list">
            <div class="list-top">
                <select id="listDrop">
                    <option disabled selected>Select A List</option>
                </select>
                <button id="selectListBtn">Select</button>
                <button id="deleteListBtn">Delete</button>
            </div>
            <div class="list-center">
                <input id="listName" type="text" maxlength="20" placeholder="Enter List Name..." value="">
                <button id="newListBtn">New List</button>
                <button id="saveListBtn">Save List</button>
            </div>
            <div class="list-bottom">
                <select id="sortList">
                    <option disabled selected>Sort By</option>
                    <option value="name">Name</option>
                    <option value="race">Race</option>
                    <option value="publisher">Publisher</option>
                    <option value="power">Power</option>
                </select>
                <button id="sortListBtn">Sort</button>
            </div>
        </div>
        
        </div>

        <div class="results">
            <p id="result"></p>
            <ul id="searchResult"></ul>
        </div>

        <script defer src="script.js"></script>
    </body>
</html>
