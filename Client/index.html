<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SE 3316 Lab 3</title>
        <meta name="description" content="superheroes">
        <meta name="author" content="marcus kuzmarov">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title">
            <h1>Superheroes!</h1>
        </div>

        <div class='search'>
            <input id="searchName" type="text" placeholder="Enter Name...">

        <div class="results">
            <p id="result"></p>
            <ul id="searchResult"></ul>
        </div>

        <script defer src="script.js"></script>
