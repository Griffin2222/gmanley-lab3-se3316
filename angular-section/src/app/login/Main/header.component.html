<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input #username type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input #password type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <button (click)="login(username.value, password.value)">Login Please</button>
    </div>
    <div class="form-group">
        <button (click)="createAccountBtn()">Create New Account</button>
    </div>
</div>
