<app-title></app-title>
<div class="search">
    <div class="search-input">
        <input #searchName type="text" maxlength="20" placeholder="Enter Name...">
        <input #searchRace type="text" maxlength="20" placeholder="Enter Race...">
        <input #searchPublisher type="text" maxlength="20" placeholder="Enter Publisher...">
        <input #searchPower type="text" maxlength="20" placeholder="Enter Power...">
        <input #searchLimit type="number" min="1" placeholder="Enter Search Limit...">
    </div>
    <div class="search-buttons">
        <button id="searchBtn" (click)="search()">Search</button>
        <button id="publishersBtn">Get All Publishers</button>
    </div>
</div>
<app-list [heroList]="heroList"></app-list>
<app-results
*ngFor="let hero of heroList"
[hero] = "hero"
></app-results>
