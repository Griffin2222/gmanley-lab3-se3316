<div class="list">
    <div class="list-top">
        <!-- Add the dropdown component in your template -->
        <select id = "dropdown" #listDropdown>
            <option *ngFor="let list of lists" [value]="list.listName">{{ list.listName }}</option>
        </select>
        <button id="selectListBtn" (click) = "selectList(listDropdown.selectedIndex)">Select</button>
        <button id="deleteListBtn" (click) = "deleteList(listDropdown.selectedIndex, listDropdown.value)">Delete</button>
    </div>
    <div class="list-center">
        <input #listName type="text" maxlength="20" placeholder="Enter List Name..." value="">
        <input #additionalInfo type="text" maxlength="100" placeholder="enter additional info"value=''>
        <select id = "privacy" #privacy>
            <option [value]="true">Public</option>
            <option [value]="false">Private</option>
        </select>
        <button id="newListBtn" (click) ="createList(listName.value, privacy.value ==='true', additionalInfo.value)">New List</button>
        <button id="saveListBtn" (click) = "saveList(listDropdown.selectedIndex, listDropdown.value, privacy.value==='true', additionalInfo.value)">Save List</button>
        <h1 >{{addinfo}}</h1>
    </div>



    <select id = "users" #usersDropdown>
        <option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
    </select>
    <button id="selectUserBtn" (click)="selectUser(usersDropdown.value)">Select User</button>
    <select id = "userLists" #usersListDropdown>
        <option *ngFor="let usersList of usersLists" [value]="usersList.listName">{{usersList.listName}}</option>
    </select>
    <button id="selectUserListBtn" (click)="selectUserList(usersListDropdown.value)">Select List</button>

    <div *ngIf="this.showFeedback ==true">
        <input #comment type="text" maxlength="100"placeholder="Enter a comment on the List" value="">
        <input #rating type="text" maxlength="1" placeholder="Enter a rating from 0 to 5" value="">
        <button id="submitComment" (click)="submitComment(usersListDropdown.value, comment.value, rating.value)">Submit Review</button>
    </div>
    
    
</div>
