<h2>Please Change Your Password</h2>
<p>Enter Email:</p>
<input #email>
<p>Enter Name:</p>
<input #username>
<p>Enter Old Password:</p>
<input #password>
<p>Enter new password:</p>
<input #newpassword>
<button (click)="resetPassword(email.value, password.value,username.value, newpassword.value)">Confirm</button>
<button (click)="logout()">Return to login</button>
