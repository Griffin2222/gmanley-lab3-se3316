<p>Enter Email:</p>
<input #email required>
<p>Enter name</p>
<input #name required>
<p>Enter Password</p>
<input #password required>
<Button (click) = "createAccount(email.value, name.value, password.value)">Create Account</Button>
<div *ngIf="!this.validateEmail(email.value)">
    <p>Please Enter Valid Email</p>
</div>
<div *ngIf="email.value == ''||name.value ==''||password.value==''">
    <p>All Fields are required</p>
</div>
